name: Build and Push Docker Compose Images

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build images with Docker Compose
      run: docker compose build

    - name: Get image information and push
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
        
        # Get services and their actual image names
        services=$(docker compose config --services)
        
        for service in $services; do
          echo "Processing $service..."
          
          # Get the actual image name that was built (not just the service name)
          image_name=$(docker compose images --format json | jq -r ".[] | select(.Service == \"$service\") | .Name")
          
          if [ -z "$image_name" ]; then
            echo "Warning: Could not find image name for service $service, using service name"
            image_name="$service:latest"
          fi
          
          echo "Image name: $image_name"
          
          # Tag with Docker Hub repository names
          docker tag $image_name $USERNAME/class-restuarants-$service:$SHORT_SHA
          docker tag $image_name $USERNAME/class-restuarants-$service:latest
          
          # Push both tags
          docker push $USERNAME/class-restuarants-$service:$SHORT_SHA
          docker push $USERNAME/class-restuarants-$service:latest
        done