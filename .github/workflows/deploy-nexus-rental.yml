name: Build and Push Docker Compose Images

on:
  push:
    branches: [ main, master ]

env:
  DOCKER_HUB_REPOSITORY: your-dockerhub-username/class-restuarants
  DOCKER_COMPOSE_FILE: docker-compose.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build images with Docker Compose
      run: |
        # Use docker compose (v2) instead of docker-compose (v1)
        docker compose -f $DOCKER_COMPOSE_FILE build

    - name: Tag and push images
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Get services and process each one
        services=$(docker compose -f $DOCKER_COMPOSE_FILE config --services)
        for service in $services; do
          echo "Processing $service..."
          
          # Tag with both SHA and latest
          docker tag ${service}:latest ${{ env.DOCKER_HUB_REPOSITORY }}-${service}:$SHORT_SHA
          docker tag ${service}:latest ${{ env.DOCKER_HUB_REPOSITORY }}-${service}:latest
          
          # Push both tags
          docker push ${{ env.DOCKER_HUB_REPOSITORY }}-${service}:$SHORT_SHA
          docker push ${{ env.DOCKER_HUB_REPOSITORY }}-${service}:latest
        done