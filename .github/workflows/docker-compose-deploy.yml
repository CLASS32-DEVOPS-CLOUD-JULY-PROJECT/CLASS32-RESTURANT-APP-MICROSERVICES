name: Build and Push Docker Compose Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_HUB_REPOSITORY: liontechacademy/class-restuarants
  DOCKER_COMPOSE_FILE: docker-compose.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract Docker Compose services
      id: extract-services
      run: |
        # Extract service names from docker-compose.yml
        services=$(docker-compose -f $DOCKER_COMPOSE_FILE config --services)
        echo "services=$(echo $services | tr '\n' ' ')" >> $GITHUB_OUTPUT

    - name: Build and push images
      run: |
        # Get the Git commit SHA for tagging
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Build and push each service
        for service in ${{ steps.extract-services.outputs.services }}; do
          echo "Building and pushing $service..."
          
          # Build the image
          docker-compose -f $DOCKER_COMPOSE_FILE build $service
          
          # Tag with commit SHA
          docker tag ${service}:latest $DOCKER_HUB_REPOSITORY-${service}:$SHORT_SHA
          
          # Tag with latest
          docker tag ${service}:latest $DOCKER_HUB_REPOSITORY-${service}:latest
          
          # Push both tags
          docker push $DOCKER_HUB_REPOSITORY-${service}:$SHORT_SHA
          docker push $DOCKER_HUB_REPOSITORY-${service}:latest
        done

    - name: Verify pushed images
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        for service in ${{ steps.extract-services.outputs.services }}; do
          echo "Verifying $service:$SHORT_SHA was pushed successfully..."
          # You could add verification logic here, like checking Docker Hub API
        done